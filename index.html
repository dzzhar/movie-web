<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovieBox</title>

    <!-- My Own Icon -->
    <link rel="icon" href="./assets/images/hero-bg.jpg" />

    <!-- My Own Styles -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- Add Icon FontAwesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.5.1/css/all.css"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav>
      <div class="navbar">
        <div class="navbar-container">
          <div class="navbar-brand">MovieBox</div>
          <div class="navbar-link">
            <ul class="navbar-list">
              <li>Home</li>
              <li>Top-Rated</li>
              <li>TV-Shows</li>
              <li>Movies</li>
            </ul>
            <button class="navbar-button">Sign In</button>
          </div>
        </div>
      </div>
    </nav>
    <main>
      <section class="hero-section">
        <div class="hero">
          <div class="hero-container">
            <div>Greta Gerwig</div>
            <ul class="hero-metadata">
              <li><i class="fa-solid fa-star hero-icon"></i> 8.2</li>
              <li>Time - 1h 52m</li>
              <li>Comedy</li>
            </ul>
            <div class="hero-title">Barbie</div>
            <div class="hero-desc">
              Barbie and Ken are having the time of their lives in the colorful
              and seemingly perfect world of Barbie Land.
            </div>
            <div class="hero-button">
              <button class="hero-button-danger">
                <i class="fa-solid fa-play fa-sm"></i>
                Watch
              </button>
              <button class="hero-button-dark">
                <i class="fa-solid fa-plus fa-sm"></i> List
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
